dist: xenial
language: python
cache: pip
env:
- TEST_CMD="pytest tests/ --integration --cov=esque --local"
before_install:
- wget https://mirror.netcologne.de/apache.org/kafka/2.2.0/kafka_2.12-2.2.0.tgz -O kafka.tgz
- mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
- nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties  &"
- nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
- scripts/wait-for-it.sh localhost:9092
- scripts/wait-for-it.sh localhost:2181
install:
- pip install coverage coveralls flake8 pipenv
- pipenv install --system --dev --deploy
script:
- "$TEST_CMD"
after_success:
- coveralls
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
matrix:
  include:
  - name: black
    python: 3.7
    env:
    - TEST_CMD="black --check --verbose --line-length=119 ."
  - name: flake8
    python: 3.7
    env:
    - TEST_CMD="flake8 esque/"
  - name: '3.6'
    python: 3.6
  - name: '3.7'
    python: 3.7
deploy:
  provider: pypi
  user: real.digital
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION == '3.6'
    repo: real-digital/esque
  password:
    secure: 
